<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-page.css">
    <link rel="icon" type="image/png" href="hollowknight-2.jpg">
    <title>Form Page</title>
</head>
<body>
    <div class="bg-img">
        <form action="/action_page.php" class="container">
            <h1>Login</h1>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="Email" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter your password" id="myInput" name="psw" required><br><br>
            <input id="checkbox-psw" type="checkbox" onclick="myFunction()"><b id="checkbox-text">Show Password</b>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password"){
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
